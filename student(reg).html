<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student Registration</title>
  <script>
    // Optional: small client-side enhancement for stronger email/phone validation
    function validateForm(event) {
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      // simple phone digits check (10 digits)
      if (phone && !/^\d{10}$/.test(phone)) {
        alert('Phone must be 10 digits.');
        event.preventDefault();
        return false;
      }
      // <input type="email"> already validates format; further checks can be added here
      return true;
    }
  </script>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form method="post" action="submit_registration.html" onsubmit="return validateForm(event);">
    <label for="fullname">Full Name:</label><br>
    <input id="fullname" name="fullname" type="text" placeholder="Enter full name" required><br><br>

    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email" placeholder="student@college.edu" required><br><br>

    <label for="phone">Phone:</label><br>
    <input id="phone" name="phone" type="tel" placeholder="9876543210"><br><br>

    <label for="course">Course:</label><br>
    <select id="course" name="course" required>
      <option value="">-- Select Course --</option>
      <option value="btech">B.Tech</option>
      <option value="mca">MCA</option>
    </select><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
