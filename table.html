<DOCTYPE html>
<html lang="en">    
<head>   
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>learning table </title>
</head>
<body>
    <h2>Introduction to table</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>Area (sq km)</th>
            </tr>
        </thead>
        <tr>
            <td rowspan="2">
                <table border="1" cellpadding="5" cellspacing="0">
                    <tr>
                        <td>China</td>
                        <td>1.4 billion</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1.4 billion</td>
                    </tr>
                </table>
            </td>
            <td>1.4 billion</td>
            <td>3,287,263</td>
        </tr>
        
        <tr>
            
            <td>331 million</td>
            <td>9,525,067</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">Data Source: World Bank</td>
            </tr>
    </table>

    <footer>
        <p>&copy; 2024 Akriti Tyagi</p>
    </footer>
</html>
